<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Дневники пользователя</title>
    <style>
        body {
            background: #fafafa url(https://jackrugile.com/images/misc/noise-diagonal.png);
            color: #444;
            font: 100%/30px 'Helvetica Neue', helvetica, arial, sans-serif;
            text-shadow: 0 1px 0 #fff;
        }

        strong {
            font-weight: bold;
        }

        em {
            font-style: italic;
        }

        table {
            background: #f5f5f5;
            border-collapse: separate;
            box-shadow: inset 0 1px 0 #fff;
            font-size: 12px;
            line-height: 24px;
            margin: 60px auto;
            text-align: left;
            width: 90%;
        }

        th {
            background: url(https://jackrugile.com/images/misc/noise-diagonal.png), linear-gradient(#777, #444);
            border-left: 1px solid #555;
            border-right: 1px solid #777;
            border-top: 1px solid #555;
            border-bottom: 1px solid #333;
            box-shadow: inset 0 1px 0 #999;
            color: #fff;
            font-weight: bold;
            padding: 10px 15px;
            position: relative;
            text-shadow: 0 1px 0 #000;
        }

        th:after {
            background: linear-gradient(rgba(255,255,255,0), rgba(255,255,255,.08));
            content: '';
            display: block;
            height: 25%;
            left: 0;
            margin: 1px 0 0 0;
            position: absolute;
            top: 25%;
            width: 100%;
        }

        th:first-child {
            border-left: 1px solid #777;
            box-shadow: inset 1px 1px 0 #999;
        }

        th:last-child {
            box-shadow: inset -1px 1px 0 #999;
        }

        td {
            border-right: 1px solid #fff;
            border-left: 1px solid #e8e8e8;
            border-top: 1px solid #fff;
            border-bottom: 1px solid #e8e8e8;
            padding: 10px 15px;
            position: relative;
            transition: all 300ms;
        }

        td:first-child {
            box-shadow: inset 1px 0 0 #fff;
        }

        td:last-child {
            border-right: 1px solid #e8e8e8;
            box-shadow: inset -1px 0 0 #fff;
        }

        tr {
            background: url(https://jackrugile.com/images/misc/noise-diagonal.png);
        }

        tr:nth-child(odd) td {
            background: #f1f1f1 url(https://jackrugile.com/images/misc/noise-diagonal.png);
        }

        tr:last-of-type td {
            box-shadow: inset 0 -1px 0 #fff;
        }

        tr:last-of-type td:first-child {
            box-shadow: inset 1px -1px 0 #fff;
        }

        tr:last-of-type td:last-child {
            box-shadow: inset -1px -1px 0 #fff;
        }

        tbody:hover td {
            color: transparent;
            text-shadow: 0 0 3px #aaa;
        }

        tbody:hover tr:hover td {
            color: #444;
            text-shadow: 0 1px 0 #fff;
        }


        .buttons {
            position: absolute;
            right: 85px;
            top: -50px; /* Вы можете подстроить это значение */
            display: flex;
            justify-content: flex-end;
        }

        .buttons button, .buttons input[type="submit"] {
            background-color: #444;
            color: #fff;
            padding: 12px 24px; /* Увеличен размер кнопок */
            border: none;
            border-radius: 5px;
            margin: 0 10px; /* Отступ между кнопками */
            cursor: pointer;
            font-size: 14px; /* Увеличен размер шрифта для кнопок */
        }
        .content-wrapper {
            width: 90%; /* Ширина, как у таблицы */
            margin: 60px auto; /* Центрирование, как у таблицы */
            position: relative; /* Для абсолютного позиционирования кнопки внутри */
        }
    </style>
</head>
<body>
<h1 style="text-align: center; color: #444; font: 120%/30px 'Helvetica Neue', helvetica, arial, sans-serif; text-shadow: 0 1px 0 #fff; margin-top: 20px; margin-bottom: 10px;">
    Дневники пользователя: <span th:text="${user.lifeLastName} + ' ' + ${user.lifeFirstName}"></span>
</h1>
<div class="content-wrapper">
    <div class="buttons">
        <form action="/login?logout" method="post">
            <input type="submit" value="Выход" />
        </form>
    </div>
    <table>
        <tr>
            <th>Дата заполнения</th>
            <th>Как сильно болела голова</th>
            <th>Характер головной боли</th>
            <th>В какой области болит</th>
            <th>С какой стороны болит голова</th>
            <th>Имеются ли у Вас какие-либо симптомы</th>
            <th>Чем снимаете приступ</th>
            <th>Профилактика головной боли</th>
            <th>Какие препараты принимали</th>
        </tr>
        <tr th:each="diary : ${diaries}">
            <td th:text="${diary.dateOfFilling}"></td>
            <td th:text="${diary.howMuchHurtScale}"></td>
            <td th:text="${diary.natureHeadache}"></td>
            <td th:text="${diary.areaHurt}"></td>
            <td th:text="${diary.werePain}"></td>
            <td th:text="${diary.symptoms}"></td>
            <td th:text="${diary.relieveAttack}"></td>
            <td th:text="${diary.preventionHeadache}"></td>
            <td th:text="${diary.takeMedication}"></td>
        </tr>
    </table>

</div>

</body>
</html>
